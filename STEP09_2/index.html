<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEP09-2</title>
    <meta name="description" content="STEP09-2の課題です。">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="login-container">
        <h2 class="login-headline">Sign in to your account</h2>
        <form class="login-form" id="js-login-form" action="">
            <table class="login-form-table">
                <tr>
                    <th>
                        <label for="js-login-email">
                            Your email
                        </label>
                    </th>
                    <td>
                        <input class="input" type="email" id="js-login-email" required><br>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="js-login-password">
                            Password
                        </label>
                    </th>
                    <td>
                        <input class="input" type="password" id="js-login-password" required><br>
                    </td>
                </tr>
            </table>
            <div class="form-login-button">
                <button class="login-button" id="js-login-button" type="submit">Sign in</button>
            </div>
            <div class="form-signup-link">
                Don't have an account yet? <a id="js-signup-link" href="#">Sign up</a>
            </div>
        </form>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
